<!DOCTYPE HTML>
<html>
<head>
<title>读取并修改元素的属性</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="practice_css/3.css" />
<style></style>

</head>
<body>
	<h2>实现多标签页效果</h2>
  <div class="tabs">
    <ul id="tab">
      <li><a href="javascript:;" data-toggle="tab" data-id="content1">10元套餐</a></li>
      <li><a href="javascript:;" data-toggle="tab" data-id="content2">30元套餐</a></li>
      <li><a href="javascript:;" data-toggle="tab" data-id="content3">50元包月</a></li>
    </ul>
    <div id="container">
      <div id="content1">
        10元套餐详情：<br />&nbsp;每月套餐内拨打100分钟，超出部分2毛/分钟
      </div>
      <div id="content2">
        30元套餐详情：<br />&nbsp;每月套餐内拨打300分钟，超出部分1.5毛/分钟
      </div>
      <div id="content3">
        50元包月详情：<br />&nbsp;每月无限量随心打
      </div>
    </div>
  </div>
  <script>
    //找到三个选项卡
    var tabs = document.querySelectorAll("#tab>li>[data-toggle=tab]");

    var i = 10
    for(var as of tabs){
      //为每个选项卡绑定事件
      as.onclick = function () { 
          var id = this.getAttribute("data-id")
          var d = document.getElementById(id);
          d.style.zIndex = i;
          i++
       }
    }
    

  </script>
</body>
</html>
